package optimization.messages.discovery;

message Greeting {
	required string connection = 1;
}

message Wakeup {
	required string connection = 1;
}

message Discovery {
	enum Type {
		GREETING = 0;
		WAKEUP = 1;
	}
	
	required Type type = 1;
	optional Greeting greeting = 2;
	optional Wakeup wakeup = 3;
	
	optional string namespace = 4;
}
